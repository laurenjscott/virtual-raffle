<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Win Sustainably | Virtual Raffle</title>
        <link rel="stylesheet" href="./app.css">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Virtual Raffle</h1>
        <h2>Please enter at least two unique names for the raffle.</h2>
        <form action="">
            <p class="error-message-string error-message-string-hidden"></p>
            <!--Regex pattern: String must begin with at least 1 non-whitespace character; String must end with at least 1 non-whitespace character; String must NOT only contain number characters; String must contain at least 2 characters-->
            <input type="text" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}">
            <input type="text" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}">
            <input type="text" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}">
            <input type="text" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}">
            <input type="text" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}">
            <button type="button" class="action-button">Add Entries</button>
        </form>
    </body>
    <script src="./index.js"></script>
</html>
