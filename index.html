<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Win Sustainably | Virtual Raffle</title>
        <link rel="stylesheet" href="./app.css">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Virtual Raffle</h1>
        <h2>Please enter at least two unique names for the raffle.</h2>
        <form action="">
            <p id="input-error" class="error-message-string error-message-string-hidden" aria-live="assertive"></p>
            <!--Regex pattern: String must begin with at least 1 non-whitespace character; String must end with at least 1 non-whitespace character; String must NOT only contain number characters; String must contain at least 2 characters-->
            
            <label for="raffle-participant-1">Participant 1</label>
            <input type="text" id="raffle-participant-1" name="raffle-participant-1" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}" aria-describedby="input-error">
            
            <label for="raffle-participant-2">Participant 2</label>
            <input type="text" id="raffle-participant-2" name="raffle-participant-2" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}" aria-describedby="input-error">
            
            <label for="raffle-participant-3">Participant 3</label>
            <input type="text" id="raffle-participant-3" name="raffle-participant-3" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}" aria-describedby="input-error">
            
            <label for="raffle-participant-4">Participant 4</label>
            <input type="text" id="raffle-participant-4" name="raffle-participant-4" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}" aria-describedby="input-error">
            
            <label for="raffle-participant-5">Participant 5</label>
            <input type="text" id="raffle-participant-5" name="raffle-participant-5" pattern="(?=^\S+.*)(?=.*\S+$)(?!^\d{1,}$).{2,}" aria-describedby="input-error">
            
            <button type="button" class="action-button">Add Entries</button>
        </form>
    </body>
    <script src="./index.js"></script>
</html>
