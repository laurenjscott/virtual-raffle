<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual Raffle</title>
    <link rel="stylesheet" href="../app.css">
	<link rel="stylesheet" href="./raffle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28254238f5.js" crossorigin="anonymous"></script>

</head>
<body>
	<header>
        <a href="../index.html"><i class="fas fa-sync-alt"></i>Start over</a>
		<h1>Virtual Raffle</h1>   
	</header>
	<main>
		<section>
			<h2>Raffle Entrants</h2>
			<ul></ul>
            <p class="italic"></p>
		</section>
	</main>
	<button id="clear-storage-button" class="destructive-button" type="button"><i class="fas fa-calendar-times"></i>Clear Previous Winners</button>
	<button id="refresh-button" class="action-button" type="button">Pick Winner</button>
	<aside>
		<h2>Previous Winners: 0</h2>
		<ul></ul>
	</aside>
	<dialog role="alert"> <!--As of Firefox 124.0.2 , VoiceOver (on macOS 12.7.2) doesn't read out text mapped for aria-labelledby if dialog is not a live region. So h2 is not read-->
        <section class="dialog-header" aria-hidden="true">
            <i class="fas fa-trash fa-3x"></i>
        </section>
		<form method="dialog">
            <h2>Clear Previous Winners?</h2> 
            <p>Are you sure that you want to clear previous winners? This is a permanent action.</p><!--VoiceOver (on macOS 12.7.2) doesn't read out text mapped for aria-describedby on all desktop browsers (Firefox 124.0.2, Safari 12.7.2, Chrome 123.0.6312.122) if dialog is not a live region.-->
			<button>Yes, clear previous winners</button>
			<button autofocus>No, cancel</button>

		</form>

	</dialog>	
</body>
    <script src="./raffle.js"></script>
</html>
